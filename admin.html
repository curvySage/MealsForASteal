<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meals for a Steal</title>
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="icon" type="image/png" href="public/img/favicon.png" />
</head>
<body>
  <div id="header-section">
    <div class="logo">
      <!-- Will need to replace these links later -->
      <a href="index.html"><img src="public/img/logo.svg" alt="Meals for a Steal logo"></a>
      <div class="header-text">
        <span class="title">Meals for a Steal</span>
        <!-- <span class="current-page">Home</span>   -->
      </div>
    </div>
    <div class="right-header">
      <div class="account-selector">
        <!-- Will need to replace these links later -->
        <div>
          <a href="account.html"><img src="public/img/user.svg" alt="account"></a>
          <a href="addrecipe.html"><img src="public/img/plus.svg" alt="recipe"></a>
        </div>
        <a class="username" href="profile.html">Admin</a>
      </div>
    </div>
  </div>
  <div id="content-section">
    <div class="admin-panel">
      <span class="welcome">Admin Dashboard</span>
      <hr>
      <div class="user-admin">
	<span class="section-headers">Users</span>
	<div class="user-actions">
	  <div class="prompt">
	    <label>
	      <span>ID of the <span class="mod-type">user</span> to delete:</span>
	      &nbsp;&nbsp;&nbsp;
	      <input type="text" id="del-user-id">
	    </label>
	    <form action="/deleteUser" method="post" id="delete-user-id">
	      <div class="user-button">
		<button name="delete-user" class="delete-button">
	        Delete
		</button>
	      </div>
	    </form>
	  </div>
	</div>
      </div>
      <div class="post-admin">
	<span class="section-headers">Posts</span>
	<div class="post-actions">
	  <div class="prompt">
	    <label>
	      <span>ID of the <span class="mod-type">post</span> to delete:</span>
	      &nbsp;&nbsp;&nbsp;
	      <input type="text" id="del-post-id">
	    </label>
	    <form action="/deletePost" method="post" id="delete-post-id">
	      <div class="post-button">
		<button name="delete-post" class="delete-button">
	        Delete
		</button>
	      </div>
	    </form>
	  </div>
	</div>
      </div>
      <div class="comment-admin">
	<span class="section-headers">Comments</span>
	<div class="comment-actions">
	  <div class="prompt">
	    <label>
	      <span>Enter the ID of the <span class="mod-type">comment</span> to delete:&nbsp;</span>
	      <input type="text" id="del-comment-id">
	    </label>
	    <label>
	      <span>Enter the ID of the <span class="mod-type">post</span> to delete:&nbsp;</span>
	      <input type="text" id="del-comment-on-post-id">
	    </label>
	    <form action="/deleteComment" method="post" id="delete-comment">
	      <div class="comment-button">
		<button name="delete-comment" class="delete-button">
	        Delete
		</button>
	      </div>
	    </form>
	  </div>
	</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="public/js/app.js"></script>
</body>
</html>
