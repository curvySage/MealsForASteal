<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meals for a Steal</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/png" href="../img/favicon.png" />
</head>

<body>
  <div id="header-section">
    <div class="logo">
      <!-- Will need to replace these links later -->
      <a href="XXXXXX"><img src="../img/logo.svg" alt="logo"></a>
      <div class="header-text">
        <span class="title">Meals for a Steal</span>
        <span class="current-page">Add Recipe</span>
      </div>
    </div>
    <div class="account-selector">
      <!-- Will need to replace these links later -->
      <a href="XXXXXX"><img src="../img/user.svg" alt="account"></a>
      <a class="username" href="XXXXXX">jamesParty</a>
    </div>
  </div>
  <div id="content-section">
    <!-- Stuff goes here -->
    <div class="add-recipe">
      <div class="add-recipe-title">
        <span class="title-label">Title:</span>
        <input type="text" value="" placeholder="Title" class="recipe-title" id = "title">
        </input>
      </div>
      <div class="add-recipe-photo">
        <!-- Link here must direct user to his/her own photo directory -->
        <a href="XXXX"><img src="../img/addphoto.svg" alt="add photo" id = "photo"></a> Upload Photo
      </div>
      <div class="add-recipe-ingredients">
        <span class="ingredients-title">Ingredients:</span>
        <!-- Dynamically add/remove text fields for ingredients -->
        <form action="/addIngredient" method="post" id="ingredient-form" class="add-ingredient">
          <div class="add-ingredient-input">
            <input type="text" value="" placeholder="Amount & Ingredient" class="ingredient">
            </input>
            <img src="../img/plus.svg" alt="add" onclick = "addItem();">
            <img src="../img/minus.svg" alt="remove" onclick = "removeItem();">
          </div>
        </form>
      </div>
      <div class="add-recipe-instructions">
        <span class="instructions-title">Instructions:</span>
        <textarea class="instructions" placeholder="Add instructions"></textarea>
      </div>
      <!-- Submit form-->
      <form action="/addRecipe" method="post" id="add-recipe" class="add-recipe-form">
        <div class="final-buttons">
          <input type="submit" value="Add" class="add-button">
          </input>
          <input type="reset" value="Clear" class="clear-button" onclick = "clearAll();)>
          </input>
        </div>
      </form>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
