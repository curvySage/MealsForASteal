<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Meals for a Steal</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/png" href="../img/favicon.png" />
</head>

<body>
  <div id="header-section">
    <div class="logo">
      <!-- Will need to replace these links later -->
      <a href="home.html"><img src="../img/logo.svg" alt="Meals for a Steal logo"></a>
      <div class="header-text">
        <span class="title">Meals for a Steal</span>
        <span class="current-page">Add Recipe</span>
      </div>
    </div>
    <div class="right-header">
      <div class="account-selector">
        <!-- Will need to replace these links later -->
        <div>
          <a href="account.html"><img src="../img/user.svg" alt="account"></a>
          <a href="addrecipe.html"><img src="../img/plus.svg" alt="recipe"></a>
        </div>
        <a class="username" href="profile.html">jamesParty</a>
      </div>
    </div>
  </div>
  <div id="content-section">
    <!-- Stuff goes here -->
    <div class="add-recipe">
      <div class="add-recipe-title">
        <span class="title-label">Title:</span>
        <input type="text" value="" placeholder="Title" class="recipe-title" title="title" />
      </div>
      <div class="add-recipe-photo">
        <!-- Link here must direct user to his/her own photo directory -->
        <a href="XXXX"><img src="../img/addphoto.svg" alt="add photo"></a> Upload Photo
      </div>
      <div class="add-recipe-ingredients">
        <span class="ingredients-title">Ingredients:</span>
        <!-- Dynamically add/remove text fields for ingredients -->
        <div class="add-ingredient-input">
          <input type="text" value="" placeholder="Amount & Ingredient" class="ingredient" title="amount and ingredient" />
          <img src="../img/plus.svg" alt="add">
          <img src="../img/minus.svg" alt="remove">
        </div>
      </div>
      <div class="add-recipe-instructions">
        <span class="instructions-title">Instructions:</span>
        <textarea class="instructions" placeholder="Add instructions" title="add instructions"></textarea>
      </div>
      <!-- Submit form-->
      <form action="/addRecipe" method="post" id="add-recipe" class="add-recipe-form">
        <div class="final-buttons">
          <input type="submit" value="Add" class="add-button" />
          <input type="reset" value="Clear" class="clear-button" />
        </div>
      </form>
    </div>
    <!-- <script src="../js/app.js"></script> -->
  </div>
</body>

</html>
